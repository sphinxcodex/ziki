{% set title = "Welcome to Ziki"%} {% extends 'layout.html' %}{% block page_content %}
<style>
    h1,
    h2,
    h4,
    h5,
    h6,
    p {
        font-family: Lato;
        letter-spacing: 0.03em;
        font-size: 14px;
    }
    
    .blog-details .img-logo {
        padding-top: 15px;
        padding-bottom: 20px;
    }
    
    .blog-details .body-of-blog {
        border-radius: 4px;
    }
    
    .blog-details .blog-post-title {
        letter-spacing: -0.02em;
    }
    
    .blog-details .blog-post-title h3 {
        font-family: Lato;
        font-style: normal;
        font-weight: bold;
        font-size: 32px;
    }
    
    .blog-details .about-blog-source {
        font-weight: bold;
    }
    
    .blog-details .author-img {
        border-radius: 50%;
    }
    
    .blog-source,
    .blog-date {
        font-size: 12px;
        font-family: 500;
        text-decoration: none;
    }
    
    .blog-source {
        font-size: 12px;
        color: blueviolet;
    }
    /*  PLACEHOLDER STYLING  */
    
     ::placeholder {
        /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: var(--custom-deep-purple);
        /* Firefox */
    }
    
     :-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        color: var(--custom-deep-purple);
    }
    
     ::-ms-input-placeholder {
        /* Microsoft Edge */
        color: var(--custom-deep-purple);
    }
    /*  PLACEHOLDER STYLING  */
    /*  CATEGORIES TAGS STYLING  */
    
    .blog-details .body-of-blog {
        border-radius: 4px;
    }
    
    .blog-details .categories {
        padding: 5px 9px;
        border: 1px solid blueviolet;
        border-radius: 2px;
    }
    
    .categories {
        font-weight: 500;
        font-size: 14px;
        padding: 15px;
    }
    
    .blog-details .categories:hover {
        cursor: pointer;
        transition: all ease-in 0.3s;
    }
    
    .blog-details .guest-action-items span {
        margin-left: 10px;
        margin-right: 10px;
    }
    
    .blog-posts a {
        text-decoration: none;
        color: #212529;
        line-height: 0.03em;
    }
    /*AUTHOR'S IMAGE*/
    
    .author-img {
        position: absolute;
        width: 50px;
        height: 50px;
    }
    /*media queries*/
    
    @media screen and (max-width: 617px) {
        .blog-details .author-img {
            width: 3em;
            height: 3em;
        }
        .author-img {
            left: 0px;
        }
        .about-blog-source {
            position: absolute;
            left: 4em;
            padding: 0px;
            margin-top: 5px;
            margin-left: 15px;
            width: 50%;
        }
        .body-of-blog .info-on-author {
            margin-bottom: 2em;
        }
    }
    
    @media (min-width:767px) {
        .about-blog-source {
            margin-left: 1.5em;
            margin-top: 0.4em;
        }
    }
    /*media queries*/
</style>

        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 mt-5 pt-3">
