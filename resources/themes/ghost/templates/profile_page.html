{% extends 'layout.html' %} {% block page_content%}

<!-- content goes here -->

<div class="profile-page">
  <div class="ziki-logo">
    <img src="build/img/logo.png" alt="ziki-logo" max-width="100%" />
  </div>

  <div class="main-profile">
    <p class="profile">Profile</p>
    <div class="row">
      <div class="profile-pic">
        <img src="build/img/Ellipse.png" class="image" />
      </div>

      <div class="form-area">
        <form>
          <label for="first_box">Full Name</label><br />
          <input
            type="text"
            id="first_box"
            placeholder="Destiny Iherijika"
          /><br /><br />

          <label for="second_box"> Bio </label><br />
          <input type="text" id="second_box" /><br /><br />

          <label for="third_box"> Phone </label> <br />
          <input type="text" id="third_box" /><br />

          <button
            type="button"
            class="btn btn-primary btn-sm"
            style="float: right;"
          >
            UPDATE
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock%}
