<script>
  function addrss() {
    $("#rss").click(function () {
      var url = $("#imput").serialize();

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function(){
      if (xhttp.readyState == 4 && xhttp.status == 200) {
        document.getElementById("rss").innerHTML = xhttp.responseText;

      }
    };
    xhttp.open("GET", "storage/rss/addsubscribers.php?rss="+url , true);
    xhttp.send();
  }

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js" integrity="sha256-LSUpTY0kkXGKvcBC9kbmgibmx3NVVgJvAEfTZbs51mU=" crossorigin="anonymous"></script>
<!-- convert to markdown script ends -->


<script>
  // added by sleekX
  var form = document.querySelector('.timeline-editor');
  form.onsubmit = function(event) {
    event.preventDefault();

    const formData = new FormData(event.target);
    const blogBody = document.querySelector('.ql-editor').innerHTML;

    // convert to markdown
    const converter = new showdown.Converter();
    const markdown = converter.makeMarkdown(blogBody);
    formData.set('postVal', markdown);

    // get tags
    const selected = document.querySelectorAll('#new-post-tags option:checked');
    const selectedTags = Array.from(selected).map(el => el.value);
    formData.set('tags', selectedTags);

    // send the form data
    fetch('/timeline', {
      method: 'POST',
      body: formData
    }).then(res => res.text()).then((res) => {
      console.log(res);
      if(window.confirm(`Check console for response.
      Redirect to view new post?`)) {
        window.location = '/timeline';
      }
    }).catch((err) => {
      alert(`Failed with the following message: ${err.message}`);
    });
  };
  // sleekx code ends here


  //Initialize Quill editor

</script>
