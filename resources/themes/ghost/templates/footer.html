<script src="https://unpkg.com/turndown/dist/turndown.js"></script>
<!-- convert to markdown script ends -->


<script>
	// added by sleekX 
	var form = document.querySelector('form');
	form.onsubmit = function() {
	  	// Populate hidden form on submit
	  	var postVal = document.querySelector('input[name=postVal]');
	  	postVal.value = JSON.stringify(quill.getContents());

	  	// console.log("Submitted", $(form).serialize(), $(form).serializeArray());
	  
	  	// convert to markdown
	  	var turndownService = new TurndownService();
		var markdown = turndownService.turndown(postVal.value);
		alert(markdown) //this alert is so you can see the output.. uncomment console to use console
	  	return false;
	};
	// sleekx code ends here 


	//Initialize Quill editor
	var toolbarOptions = [
	  ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
	  ['blockquote', 'code-block'],

	  // [{ 'header': 1 }, { 'header': 2 }],               // custom button values
	  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
	  [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
	  //[{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
	  //[{ 'direction': 'rtl' }],                         // text direction

	  [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
	  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

	  [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
	  // [{ 'font': [] }],
	  [{ 'align': [] }],

	  ['clean']                                         // remove formatting button
	];
	
	var quill = new Quill('#editor', {
		theme: 'snow',
		modules: {
		    toolbar: toolbarOptions
		},
		placeholder: 'Compose an epic...'
	});
</script>
