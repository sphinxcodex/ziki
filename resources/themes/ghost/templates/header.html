<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ title | default('Ziki')}}</title>
    <link
      rel="shortcut icon"
      href="/resources/themes/ghost/assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/resources/themes/ghost/assets/main.css" />
    <link
      rel="stylesheet"
      href="/resources/themes/ghost/assets/css/profile.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Scrollbar Custom CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
    />

    <!-- Font Awesome JS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,900"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Themify Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
    />

    <!-- Include Quill stylesheet -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <link href="//cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet" />
    <link href="//cdn.quilljs.com/1.0.0/quill.bubble.css" rel="stylesheet" />
  </head>

  <body>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lato");

      :root {
        --ziki-purple: #280966;
      }

      /* DEMO STYLE*/
      /*editor code goes here*/
      .editor-row {
        margin-bottom: 50px;
      }

      .ql-toolbar.ql-snow {
        box-sizing: border-box;
        font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        padding: 8px;
        background-color: #f5f5f5;
      }

      .ql-editor.ql-blank {
        box-sizing: border-box;
        height: 100%;
        background-color: #f5f5f5;
        border: 0 !important;
      }

      #editor {
        height: 20vh !important;
      }

      /**/

      p {
        font-size: 1.1em;
        font-weight: 300;
        line-height: 1.7em;
        color: #999;
      }

      a,
      a:hover,
      a:focus {
        color: inherit;
        text-decoration: none;
        transition: all 0.3s;
      }

      .navbar {
        padding: 15px 10px;
        background: #fff;
        border: none;
        border-radius: 0;
        margin-bottom: 40px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      }

      .purple {
        color: #871e99;
      }

      .purple-bg {
        background-color: #871e99;
      }

      .btn-light {
        border: 1px solid #871e99;
        color: #871e99;
        background-color: #fff;
      }

      .nav {
        height: 65px;
        background: #ffffff;
        box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.25);
        color: #871e99;
        padding-top: 20px;
        padding-bottom: 20px;
        font-weight: bolder;
        z-index: 99999;
      }

      footer {
        height: 61px;
        background: #871e99;
        color: #fff;
        padding-top: 20px;
        padding-bottom: 20px;
        font-weight: bolder;
        z-index: 99999;
      }

      .btn-light:hover {
        border: 1px solid #fff;
        color: #fff;
        background-color: #871e99;
      }

      .navbar-btn {
        box-shadow: none;
        outline: none !important;
        border: none;
      }

      .line {
        width: 100%;
        height: 1px;
        border-bottom: 1px dashed #ddd;
        margin: 40px 0;
      }

      i,
      span {
        display: inline-block;
      }

      /* ---------------------------------------------------
          SIDEBAR STYLE
      ----------------------------------------------------- */

      .wrapper {
        display: flex;
        align-items: stretch;
      }

      #sidebar {
        min-width: 350px;
        max-width: 350px;
        background: #f8f9fb;
        color: #000;
        transition: all 0.3s;
      }

      #sidebar.active {
        min-width: 90px;
        max-width: 90px;
        text-align: center;
      }

      #sidebar.active img.profile-pic {
        border-radius: 50%;
        height: 60px;
        min-width: 60px;
        max-width: 60px;
        margin-left: -19px;
      }

      #sidebar.active .sidebar-header h3,
      #sidebar.active .sidebar-header h6,
      #sidebar.active .sidebar-header .follows,
      #sidebar.active .CTAs {
        display: none;
      }

      #sidebar.active .sidebar-header strong {
        display: block;
      }

      #sidebar ul li a {
        text-align: left;
      }

      #sidebar.active ul li a {
        padding: 20px 10px;
        text-align: center;
        font-size: 0.85em;
      }

      #sidebar.active ul li a i {
        margin-right: 0;
        display: block;
        font-size: 1.8em;
        margin-bottom: 5px;
      }

      #sidebar.active ul ul a {
        padding: 10px !important;
      }

      #sidebar.active .dropdown-toggle::after {
        top: auto;
        bottom: 10px;
        right: 50%;
        -webkit-transform: translateX(50%);
        -ms-transform: translateX(50%);
        transform: translateX(50%);
      }

      #sidebar .sidebar-header {
        padding: 20px;
        background: #f8f9fb;
      }

      #sidebar .sidebar-header strong {
        display: none;
        font-size: 1.8em;
      }

      #sidebar ul.components {
        padding: 20px 0;
      }

      #sidebar ul li a {
        padding: 10px;
        font-size: 1.1em;
        display: block;
      }

      #sidebar ul li span:hover {
        color: #fff;
        background: #871e99;
        padding: 10px 25px;
        border-radius: 10px;
      }

      #sidebar.active ul li span:hover {
        color: #871e99;
        background: transparent;
        padding: 0;
        border-radius: 0;
      }

      #sidebar ul li a i {
        margin-right: 10px;
      }

      #sidebar ul li.active > a,
      a[aria-expanded="true"] {
        color: #fff;
        background: #6d7fcc;
      }

      a[data-toggle="collapse"] {
        position: relative;
      }

      .dropdown-toggle::after {
        display: block;
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
      }

      ul ul a {
        font-size: 0.9em !important;
        padding-left: 30px !important;
        background: #6d7fcc;
      }

      ul.CTAs {
        padding: 20px;
      }

      ul.CTAs a {
        text-align: center;
        font-size: 0.9em !important;
        display: block;
        border-radius: 5px;
        margin-bottom: 5px;
      }

      a.article,
      a.article:hover {
        background: #6d7fcc !important;
        color: #fff !important;
      }

      /* ---------------------------------------------------
          CONTENT STYLE
      ----------------------------------------------------- */

      #content {
        width: 100%;
        padding: 20px;
        min-height: 100vh;
        transition: all 0.3s;
      }

      /* ---------------------------------------------------
          MEDIAQUERIES
      ----------------------------------------------------- */

      @media (max-width: 768px) {
        #sidebar {
          min-width: 90px;
          max-width: 90px;
          text-align: center;
          margin-left: -90px !important;
        }

        .dropdown-toggle::after {
          top: auto;
          bottom: 10px;
          right: 50%;
          -webkit-transform: translateX(50%);
          -ms-transform: translateX(50%);
          transform: translateX(50%);
        }

        #sidebar.active {
          margin-left: 0 !important;
        }

        #sidebar .sidebar-header h3,
        #sidebar.active .sidebar-header h6,
        #sidebar.active .sidebar-header .follows,
        #sidebar .CTAs {
          display: none;
        }

        #sidebar .sidebar-header strong {
          display: block;
        }

        #sidebar ul li a {
          padding: 20px 10px;
        }

        #sidebar ul li a span {
          font-size: 0.85em;
        }

        #sidebar ul li a i {
          margin-right: 0;
          display: block;
        }

        #sidebar ul ul a {
          padding: 10px !important;
        }

        #sidebar ul li a i {
          font-size: 1.3em;
        }

        #sidebar {
          margin-left: 0;
        }

        #sidebarCollapse span {
          display: none;
        }
      }

      /*code for side-bar content*/
      img.profile-pic {
        border-radius: 50%;
        height: 200px;
      }

      /*Css for timeline page*/
      .blogger-image {
        width: 80px;
        height: 80px;
        border-radius: 50%;
      }

      /*css for timeline page done*/

      /* beginning of styling for the login modal */
      .login-modal-popup-left-column {
        background: linear-gradient(
            180deg,
            #973793 0%,
            rgba(134, 64, 131, 0) 100%
          ),
          #3b0e75;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
      }

      .login-modal-popup-right-column {
        background: #ffffff;
        box-shadow: 0px 1px 25px rgba(0, 0, 0, 0.25);
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
      }

      .login-modal-border-radius {
        border-radius: 5px;
      }

      .ziki-Welcome-msg {
        font-family: Lato;
        font-style: normal;
        font-weight: bold;
        font-size: 36px;
        line-height: normal;
      }

      .ziki-about-msg {
        font-family: Lato;
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
        line-height: normal;
      }

      .login-msg {
        font-family: Lato;
        font-style: normal;
        font-weight: 500;
        font-size: 14px;
        line-height: normal;
        letter-spacing: 0.1em;
        color: #111;
      }

      .login-dialog {
        padding: 30px;
        padding-top: 100px;
        padding-bottom: 50px;
        box-sizing: border-box;
      }

      .google-signin-btn {
        cursor: pointer;
        background: #ffffff;
        box-shadow: 0px 1px 20px rgba(0, 0, 0, 0.25);
        border-radius: 10px;
      }

      .facebook-signin-btn {
        cursor: pointer;
        background: #ffffff;
        box-shadow: 0px 1px 20px rgba(0, 0, 0, 0.25);
        border-radius: 10px;
        margin-top: 25px;
      }

      .width-250px {
        width: 250px;
      }

      .bottom-msg {
        font-family: Lato;
        font-style: normal;
        font-weight: normal;
        font-size: 9px;
        line-height: normal;
        text-align: justify;
        color: #111;
      }

      .bio-text {
        color: #000000;
      }

      .auth-link {
        text-decoration: none;
        color: #111;
      }

      .auth-link:hover {
        text-decoration: none;
        color: #111;
      }

      .greetings {
        margin-top: 70px;
      }

      .modal-dialog-container {
        margin: 150px auto;
      }

      .logo {
        padding-left: 70px;
        margin-top: 50px;
      }

      .modal-close-button {
        display: none;
      }

      .email-login-button {
        background-color: transparent;
        border: none;
      }

      .email-login-container {
        align-items: center;
        padding: 0.5rem 1rem;
        background-color: #ffffff;
        box-shadow: 0px 1px 20px rgba(0, 0, 0, 0.25);
        border-radius: 0.6rem;
        font-size: 1.1rem;
      }

      .email-input {
        padding: 0.4rem;
      }

      .optional-login-text {
        width: 100%;
        text-align: center;
        border-bottom: 1px solid #000;
        line-height: 0.1em;
        margin: 10px 0 20px;
      }

      .optional-login-text span {
        background: #fff;
        padding: 0 10px;
      }

      .signin-btn {
        background-color: #ffffff;
        border-radius: 0.6rem;
        border: none;
        box-shadow: 0px 1px 20px rgba(0, 0, 0, 0.25);
        padding: 0.5rem 1rem;
      }

      .width-100pc {
        width: 100%;
      }

      .no-border {
        border: none;
      }

      .magic-msg {
        margin: 3rem auto 3rem auto;
        width: 250px;
      }

      @media only screen and (max-width: 767px) {
        /* modal styling For mobile phones: */
        .modal-close-button {
          display: initial;
        }

        #modalLoginForm,
        #modalLoginForm .modal-content {
          /* bootstrap sets background of .modal-content */
          /* so it must also be overridden along with #modalLoginForm */
          background: -webkit-linear-gradient(
              180deg,
              #973793 0%,
              rgba(134, 64, 131, 0) 100%
            ),
            #3b0e75 !important;
        }

        #modalLoginForm .modal-content {
          border: none;
        }

        .login-modal-popup-left-column {
          background: transparent;
          border-top-left-radius: 5px;
          border-bottom-left-radius: 5px;
        }

        .login-modal-popup-right-column {
          width: 87%;
          margin: auto;
          background: rgba(255, 255, 255, 0.26);
          box-shadow: 0px 1px 25px rgba(0, 0, 0, 0.25);
          border-radius: 20px;
        }

        .login-dialog {
          padding: 50px 30px;
          box-sizing: border-box;
        }

        .greetings {
          margin-top: 20px;
          margin-bottom: 20px;
        }

        .logo {
          margin-top: 0px;
          box-sizing: border-box;
        }

        .modal-dialog-container {
          margin: 100px auto;
        }

        .login-msg {
          font-family: Lato;
          font-style: normal;
          font-weight: 500;
          font-size: 14px;
          line-height: normal;
          margin-bottom: 20px;
          letter-spacing: 0.1em;
          color: #ffffff;
        }

        .bottom-msg {
          font-family: Lato;
          font-style: normal;
          font-weight: normal;
          font-size: 9px;
          line-height: normal;
          text-align: justify;
          color: #ffffff;
        }
      }

      @media screen and (min-width: 768px) {
        /* login modal for tabs */
        .modal-content {
          width: 125%;
          margin: auto;
          left: -12%;
        }
      }

      @media screen and (min-width: 992px) {
        /* login modal for PC */
        .auth-link {
          font-size: 1.4rem;
        }

        .bottom-msg {
          font-size: 0.7rem;
        }
      }

      .ziki-logo {
        position: relative;
        top: 3.8em;
      }

      /**media queries**/

      @media screen and (max-width: 700px) {
        .ziki-logo {
          position: relative;
          top: 1em;
        }
      }
    </style>
    <div class="container-fluid">
      <div class="row nav">
        <div class="col-6">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
            <span>Toggle Sidebar</span>
          </button>
        </div>
        {% if not user.email %}
        <div
          class="col-6 text-right"
          data-toggle="modal"
          data-target="#modalLoginForm"
        >
          <span class="nav-item">LOGIN</span>
        </div>
        {% else %}
        <div class="col-6 text-right">
          <a href="/logout">
            <span class="nav-item">LOGOUT</span>
          </a>
        </div>
        {% endif %}
      </div>
    </div>
    <!-- Temporary nav code ends here -->

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="modalLoginForm"
      style="background: rgba(255, 255, 255, 0.92);"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-container" role="document">
        <div class="modal-content">
          <div class="row login-modal-border-radius">
            <div class="col-md-6 login-modal-popup-left-column">
              <div class="row">
                <div class="col-6 logo">
                  <img
                    src="/resources/themes/ghost/assets/img/faviconimage.png"
                  />
                </div>
                <div class="col-6">
                  <button
                    class="modal-close-button"
                    style="background: transparent; color:#fff; border: none; font-size: 3rem; position: relative;top: -30px;left: 60px;"
                    data-dismiss="modal"
                  >
                    &times;
                  </button>
                </div>
                <div class="col-md-12 greetings">
                  <h3 class="text-center ziki-Welcome-msg" style="color:#fff;">
                    Welcome to Ziki
                  </h3>
                  <p class="text-center ziki-about-msg" style="color:#fff;">
                    Simplify your blogging experience.
                  </p>
                </div>
              </div>
            </div>

            <!-- for the login auth -->
            <div
              class="login-modal-popup-right-column col-md-6 text-center login-form"
            >
              <p class="mt-5">LOGIN TO CONTINUE</p>
              <div
                class="signin-btn d-flex justify-content-between email-login-container"
              >
                <input class="host" type="hidden" value="{{ host }}" />
                <input
                  type="email"
                  placeholder="Enter your Email Address"
                  class="width-100pc ml-1 no-border email-input"
                  required
                />
                <button class="email-login-button">
                  <svg
                    width="20"
                    height="16"
                    viewBox="0 0 30 26"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0 25.7143L30 12.8571L0 0V10L21.4286 12.8571L0 15.7143V25.7143Z"
                      fill="#682681"
                    />
                  </svg>
                </button>
              </div>
              <p class="optional-login-text mt-5 mb-5">
                <span>or sign in with</span>
              </p>
              <div class="d-flex justify-content-around mb-5">
                <a
                  href="https://auth.techteel.com/login/facebook?type=login&url={{
                    host
                  }}"
                >
                  <button class="signin-btn width-150px">facebook</button>
                </a>
                <a
                  href="https://auth.techteel.com/login/google?type=login&url={{
                    host
                  }}"
                >
                  <button class="signin-btn width-150px">google</button>
                </a>
              </div>
            </div>

            <!--<div class="login-modal-popup-right-column col-md-6 text-center login-mail-sent">-->
            <!--<p class=" mt-5 fa-2x">-->
            <!--Check your Email-->
            <!--</p>-->
            <!--<img class="magic-link-img" src="resources/themes/ghost/assets/img/magic-link-img.png"-->
            <!--alt="magic link image">-->
            <!--<p class="magic-msg">-->

            <!--</p>-->
            <!--</div>-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
